    button {
      padding: 15px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

      transform: scale(1.05);

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
      padding: 10px;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #000;
      font-size: 90px;
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #fff;
      cursor: pointer;
    }

    #winLine {
      position: absolute;
      height: 9px;
      background: yellow;
      z-index: 5;
      transform-origin: left center;
      display: none;
      border-radius: 6px;
      box-shadow: 0 0 20px 8px yellow;
    }
	/* Rock Paper Scissors Styling */
.rps-hands {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 20px 0;
 
}

.hand {
  font-size: 80px;
  cursor: pointer;
  transition: transform 0.3s ease;
  text-shadow: 0 0 10px #0ff, 0 0 20px #4facfe;
  background-color: rgba(0, 0, 0, 0.65); /* blackish transparent background */
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px #00000055;
}

.hand:hover {
  transform: scale(1.2);
}

.rps-feedback {
  margin-top: 15px;
  font-size: 22px;
  color: #0ff;
  text-shadow: 0 0 8px #0ff, 0 0 12px #4facfe;
  font-weight: bold;
}

.rps-msg {
  display: none;
  margin-top: 10px;
}

.rps-msg.show {
  display: block;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.match {
  display: none;
}

/* RPS result feedback animation */
.rps-feedback.show {
  display: block;
  animation: popFade 0.5s ease-out;
}

@keyframes popFade {
  0% {
    opacity: 0;
    transform: scale(0.8) translateY(10px);
  }
  50% {
    opacity: 1;
    transform: scale(1.05) translateY(-5px);
  }
  100% {
    transform: scale(1) translateY(0);
  }
}

/* Style the feedback based on result */
.rps-feedback.win {
  color: #0f0;
  text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
}

.rps-feedback.lose {
  color: #f00;
  text-shadow: 0 0 10px #f00, 0 0 20px #f00;
}

.rps-feedback.draw {
  color: #ff0;
  text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
}

/* Reset button style (optional improvement) */
button[onclick="resetRPSResult()"] {
  margin-top: 10px;
  padding: 10px 20px;
  background: linear-gradient(45deg, #ff00ff, #6600ff);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 10px #f0f, 0 0 20px #90f;
  transition: transform 0.2s ease;
}

button[onclick="resetRPSResult()"]:hover {
  transform: scale(1.1);
}
.rps-scoreboard {
  display: flex;
  justify-content: center;
  gap: 60px;
  margin-bottom: 15px;
  font-size: 22px;
  font-weight: bold;
  color: #0ff;
  text-shadow: 0 0 6px #0ff, 0 0 14px #4facfe;
}
/* Glowing scoreboard text */
.rps-scoreboard span {
  transition: transform 0.2s ease;
}

.rps-scoreboard span.glow {
  animation: pulseScore 0.5s ease-out;
}

@keyframes pulseScore {
  0% {
    transform: scale(1);
    text-shadow: 0 0 5px #0ff, 0 0 10px #4facfe;
  }
  50% {
    transform: scale(1.2);
    text-shadow: 0 0 10px #0ff, 0 0 20px #4facfe;
  }
  100% {
    transform: scale(1);
    text-shadow: 0 0 6px #0ff, 0 0 14px #4facfe;
  }
}

  <div id="ticTacToe" class="game-container">
    <h2>Tic Tac Toe</h2>
    <div class="board" id="board">
      <div class="cell" onclick="makeMove(this, 0)"></div>
      <div class="cell" onclick="makeMove(this, 1)"></div>
      <div class="cell" onclick="makeMove(this, 2)"></div>
      <div class="cell" onclick="makeMove(this, 3)"></div>
      <div class="cell" onclick="makeMove(this, 4)"></div>
      <div class="cell" onclick="makeMove(this, 5)"></div>
      <div class="cell" onclick="makeMove(this, 6)"></div>
      <div class="cell" onclick="makeMove(this, 7)"></div>
      <div class="cell" onclick="makeMove(this, 8)"></div>
      <div id="winLine"></div>
    </div>
    <p id="result"></p>
    <button onclick="resetBoard()">Restart Game</button>
  </div>

  <div id="snake" class="game-container">
    <h2>Snake Game</h2>
    <p><strong>Use Arrow Keys</strong> to control the snake.</p>
    <p>Score: <span id="score">0</span></p>
    <canvas id="snakeCanvas" width="500" height="400"></canvas>
    <br>
    <button onclick="startSnakeGame()">Start / Restart</button>
    <p id="snakeGameOver" style="color:red; font-size:18px;"></p>
  </div>



 <div id="rps" class="game-container">
  <h2>Rock Paper Scissors</h2>
  <p><strong>Pick your hand:</strong></p>

  <!-- Fake Match Inputs -->
  <input type="radio" name="match" id="r-rock-c-rock" class="match" />
  <input type="radio" name="match" id="r-rock-c-paper" class="match" />
  <input type="radio" name="match" id="r-rock-c-scissors" class="match" />
  <input type="radio" name="match" id="r-paper-c-rock" class="match" />
  <input type="radio" name="match" id="r-paper-c-paper" class="match" />
  <input type="radio" name="match" id="r-paper-c-scissors" class="match" />
  <input type="radio" name="match" id="r-scissors-c-rock" class="match" />
  <input type="radio" name="match" id="r-scissors-c-paper" class="match" />
  <input type="radio" name="match" id="r-scissors-c-scissors" class="match" />

  <!-- Buttons to Simulate -->
  <div class="rps-hands">
  <div class="hand" onclick="playRPS('rock')">✊</div>
  <div class="hand" onclick="playRPS('paper')">✋</div>
  <div class="hand" onclick="playRPS('scissors')">✌️</div>
</div>

  <!-- Fake Result Display -->
  <div class="rps-scoreboard">
  <span>🧍 You: <span id="playerScore">0</span></span>
  <span>💻 Computer: <span id="computerScore">0</span></span>
</div>
  <div class="rps-feedback" id="rpsResult"></div>
    <div class="rps-msg" id="msg1">Result:</div>

    <!-- Rock vs Paper -->
    <div class="rps-msg" id="rock-paper">🧍YOU: ✊ — 💻COMPUTER: ✋ → ❌ YOU LOSE</div>
    <!-- Paper vs Scissors -->
    <div class="rps-msg" id="paper-scissors">🧍YOU: ✋ — 💻COMPUTER: ✌️ → ❌ YOU LOSE</div>
    <!-- Scissors vs Rock -->
    <div class="rps-msg" id="scissors-rock">🧍YOU: ✌️ — 💻COMPUTER: ✊ → ❌ YOU LOSE</div>
  </div>
</div>
</div>
  <script>
  function showGame(gameId) {
    document.getElementById("ticTacToe").style.display = "none";
    document.getElementById("snake").style.display = "none";
    document.getElementById("rps").style.display = "none";
    document.getElementById(gameId).style.display = "block";
  }

  let currentPlayer = "X";
  let board = ["", "", "", "", "", "", "", "", ""];

  function makeMove(cell, index) {
    if (board[index] === "") {
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.style.color = currentPlayer === "X" ? "#ff073a" : "#00ffff";
      cell.style.textShadow = currentPlayer === "X"
        ? "0 0 8px #ff073a, 0 0 12px #ff073a"
        : "0 0 8px #00ffff, 0 0 12px #00ffff";

      if (checkWin()) {
        document.getElementById("result").textContent = `${currentPlayer} wins!`;
      } else if (board.every(c => c !== "")) {
        document.getElementById("result").textContent = "It's a draw!";
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }
  }

  function checkWin() {
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];
    for (const pattern of winPatterns) {
      const [a, b, c] = pattern;
      if (board[a] === currentPlayer && board[b] === currentPlayer && board[c] === currentPlayer) {
        drawWinLine(a, c);
        return true;
      }
    }
    return false;
  }

  function drawWinLine(startIndex, endIndex) {
    const cells = document.querySelectorAll('.cell');
    const start = cells[startIndex].getBoundingClientRect();
    const end = cells[endIndex].getBoundingClientRect();
    const boardRect = document.getElementById("board").getBoundingClientRect();

    const x1 = start.left + start.width / 2 - boardRect.left;
    const y1 = start.top + start.height / 2 - boardRect.top;
    const x2 = end.left + end.width / 2 - boardRect.left;
    const y2 = end.top + end.height / 2 - boardRect.top;

    const length = Math.hypot(x2 - x1, y2 - y1);
    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

    const line = document.getElementById("winLine");
    line.style.display = "block";
    line.style.width = `${length}px`;
    line.style.left = `${x1}px`;
    line.style.top = `${y1}px`;
    line.style.transform = `rotate(${angle}deg)`;
  }

  function resetBoard() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    document.querySelectorAll(".cell").forEach(cell => {
      cell.textContent = "";
      cell.style.color = "white";
    });
    document.getElementById("result").textContent = "";
    document.getElementById("winLine").style.display = "none";
  }

  let snakeCanvas = document.getElementById("snakeCanvas");
  let ctx = snakeCanvas.getContext("2d");
  let box = 10;
  let snake = [];
  let food;
  let dx = 0, dy = 0;
  let score = 0;
  let gameLoop;
  let changingDirection = false;
  let gameSpeed = 100;

  function startSnakeGame() {
    snake = [{ x: 200, y: 200 }];
    dx = box;
    dy = 0;
    score = 0;
    gameSpeed = 150;
    changingDirection = false;
    food = getRandomFood();
    document.getElementById("score").innerText = score;
    document.getElementById("snakeGameOver").innerText = "";
    clearInterval(gameLoop);
    gameLoop = setInterval(updateGame, gameSpeed);
  }

  function getRandomFood() {
    return {
      x: Math.floor(Math.random() * (snakeCanvas.width / box)) * box,
      y: Math.floor(Math.random() * (snakeCanvas.height / box)) * box
    };
  }

  function drawSnake() {
    ctx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    snake.forEach((part, i) => {
      ctx.fillStyle = i === 0 ? "#006400" : "#32CD32";
      ctx.fillRect(part.x, part.y, box, box);
      ctx.strokeStyle = "#004400";
      ctx.strokeRect(part.x, part.y, box, box);
    });
  }

  function updateGame() {
    changingDirection = false;
    let head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (
      head.x < 0 || head.x >= snakeCanvas.width ||
      head.y < 0 || head.y >= snakeCanvas.height ||
      snake.some(part => part.x === head.x && part.y === head.y)
    ) {
      clearInterval(gameLoop);
      document.getElementById("snakeGameOver").innerText = "Game Over! Click Start to play again.";
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById("score").innerText = score;
      food = getRandomFood();
      if (gameSpeed > 20) {
        gameSpeed -= 5;
        clearInterval(gameLoop);
        gameLoop = setInterval(updateGame, gameSpeed);
      }
    } else {
      snake.pop();
    }

    drawSnake();
  }

  document.addEventListener("keydown", changeDirection);

  function changeDirection(event) {
    event.preventDefault();
    const key = event.key;
    if (key === "ArrowUp" && dy === 0) {
      dx = 0;
      dy = -box;
    } else if (key === "ArrowDown" && dy === 0) {
      dx = 0;
      dy = box;
    } else if (key === "ArrowLeft" && dx === 0) {
      dx = -box;
      dy = 0;
    } else if (key === "ArrowRight" && dx === 0) {
      dx = box;
      dy = 0;
    }
  }

  // ✅ Rock Paper Scissors logic
  let playerScore = 0;
  let computerScore = 0;

  function playRPS(playerChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    const resultText = document.getElementById('rpsResult');
    const msgElements = document.querySelectorAll('.rps-msg');
    const resultDisplay = document.getElementById(`${playerChoice}-${computerChoice}`);
    const msg1 = document.getElementById('msg1');

    msgElements.forEach(msg => msg.classList.remove('show'));
    msg1.classList.add('show');

    let result;
    if (playerChoice === computerChoice) {
      result = 'draw';
      resultText.textContent = "🤝 It's a Draw!";
      resultText.className = 'rps-feedback draw show';
    } else if (
      (playerChoice === 'rock' && computerChoice === 'scissors') ||
      (playerChoice === 'paper' && computerChoice === 'rock') ||
      (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
      result = 'win';
      playerScore++;
      resultText.textContent = "🎉 You Win!";
      resultText.className = 'rps-feedback win show';
    } else {
      result = 'lose';
      computerScore++;
      resultText.textContent = "😢 You Lose!";
      resultText.className = 'rps-feedback lose show';
    }

    document.getElementById('playerScore').textContent = playerScore;
    document.getElementById('computerScore').textContent = computerScore;

    if (resultDisplay) resultDisplay.classList.add('show');
  }

  function resetRPSResult() {
    document.getElementById('rpsResult').textContent = "";
    document.querySelectorAll('.rps-msg').forEach(msg => msg.classList.remove('show'));
    document.getElementById('msg1').classList.remove('show');
  }
</script>
</body>
</html>
