<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
  background:url('https://th.bing.com/th/id/R.62093804cff2f6da186627f69ff2a263?rik=9C8oYTC9%2fI66fg&riu=http%3a%2f%2fbatteryaccessories.net%2fcdn%2fshop%2farticles%2fba-blog-header-02_1200x1200.jpg%3fv%3d1696342729&ehk=3SFH5B73kILv6sAWdTAjVNJ9qazFDpjBuNqAGSArHP4%3d&risl=&pid=ImgRaw&r=0'); 
      color: #fff;
      text-align: center;
    }
    .hand {
      font-size: 80px;
      cursor: pointer;
      margin: 20px;
    }
    .scoreboard {
      margin: 20px;
      font-size: 22px;
    }
    .win { color: #0f0; }
    .lose { color: #f00; }
    .draw { color: #ff0; }
.emoji-result {
  position: relative;
  width: 100%;
  height: 100px;
  margin-top: 40px;
}

.emoji-left,
.emoji-right {
  font-size: 60px;
  position: absolute;
  bottom: 0;
  text-shadow: 0 0 8px #00f2fe;
}

.emoji-left {
  left: 30px;
}

.emoji-right {
  right: 30px;
  text-shadow: 0 0 8px #f200ff;
}
  </style>
</head>
<body>
  <h2>Rock Paper Scissors</h2>
  <div>
    <span class="hand" onclick="playRPS('rock')">✊</span>
    <span class="hand" onclick="playRPS('paper')">✋</span>
    <span class="hand" onclick="playRPS('scissors')">✌️</span>
  </div>
  <div class="scoreboard">
    You: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
  </div>
  <div id="rpsResult"></div>
<div class="emoji-result">
  <div class="emoji-left" id="playerEmoji"> </div>
  <div class="emoji-right" id="computerEmoji"> </div>
</div>
  <script>
  let playerScore = 0;
  let computerScore = 0;

  function playRPS(playerChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const emojis = {
      rock: '✊',
      paper: '✋',
      scissors: '✌️'
    };

    const computerChoice = choices[Math.floor(Math.random() * 3)];
    const result = document.getElementById('rpsResult');

    // Set emojis
    document.getElementById('playerEmoji').textContent = emojis[playerChoice];
    document.getElementById('computerEmoji').textContent = emojis[computerChoice];

    // Determine result
    if (playerChoice === computerChoice) {
      result.textContent = `Draw! You both picked ${playerChoice}`;
      result.className = 'draw';
    } else if (
      (playerChoice === 'rock' && computerChoice === 'scissors') ||
      (playerChoice === 'paper' && computerChoice === 'rock') ||
      (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
      playerScore++;
      result.textContent = `You win! ${playerChoice} beats ${computerChoice}`;
      result.className = 'win';
    } else {
      computerScore++;
      result.textContent = `You lose! ${computerChoice} beats ${playerChoice}`;
      result.className = 'lose';
    }

    document.getElementById('playerScore').textContent = playerScore;
    document.getElementById('computerScore').textContent = computerScore;
  }
  </script>
</body>
</html>
